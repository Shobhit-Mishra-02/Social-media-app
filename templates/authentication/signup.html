{% extends 'base.html' %}


{% block title %} signup page {% endblock title %}

{% block body %}
<div class="w-full min-h-screen flex justify-center align-middle items-center">
  <!-- Signup form start -->

  <form class="w-full mx-auto border rounded-md shadow-sm p-2 text-white border-none sm:max-w-md lg:max-w-lg"
    action="{% url 'authentication:signup' %}" method="post">
    <h3 class="text-3xl text-center pt-2 pb-6 sm:pb-12 sm:text-4xl md:text-5xl md:pb-16">Signup to Social</h3>
    {% csrf_token %}
    {% if error_message %}
    <div id="toast-danger"
      class="flex items-center w-full p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">{{error_message}}</div>
      <button type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-danger" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
    {% endif %}
    <div class="mb-5 sm:mb-8">
      <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
      <input type="email" id="email" name="email"
        class="block w-full p-4  border rounded-lg outline-none sm:text-md focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        placeholder="name@flowbite.com" required>
    </div>
    <div class="mb-5 sm:mb-8">
      <label for="password" class="block mb-2 text-sm font-medium">Your password</label>
      <input type="password" id="password" name="password"
        class="block w-full p-4  border rounded-lg outline-none sm:text-md focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        placeholder="password" required>
    </div>
    <div class="mb-5 sm:mb-8">
      <label for="password" class="block mb-2 text-sm font-medium">Cofirm your password</label>
      <input type="password" id="password" name="confirmPassword"
        class="block w-full p-4  border rounded-lg outline-none sm:text-md focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        placeholder="password" required>
    </div>
    <div class="flex items-start mb-5 sm:mb-8">
      <label for="terms" class="ms-2 text-sm font-medium">Aready have an account? <a
          href="{% url 'authentication:login' %}"
          class="text-blue-700 font-semibold outline-none hover:underline hover:text-blue-600 focus:underline">click
          here</a></label>
    </div>
    <div class="md:pt-4">
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Signup</button>
    </div>
  </form>

  <!-- Signup form end -->
</div>
{% endblock body %}
