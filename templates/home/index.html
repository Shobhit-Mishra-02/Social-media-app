{% extends 'home/home_base.html' %}


{% block title %}
home
{% endblock title %}


{% block body %}
<div>
    <form action="{% url 'home:home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Upload</button>
    </form>
    <div>
        <button id="btn">click me</button>
    </div>
</div>
{% endblock body %}


{% block javascript %}
    <script>
        $("#btn").click(function(){
            let dataToSend = {
                name: "shobhit",
                age: 12
            }

            $.ajax({
                type: "POST",
                url: "{% url 'ajax:posts' %}",
                contentType: "application/json",
                data:JSON.stringify(dataToSend),
                dataType: "json",
                success: function(res){
                    console.log(res)
                },
                error: function(err){
                    console.log(err)
                }
            })
        })
    </script>
{% endblock javascript %}
