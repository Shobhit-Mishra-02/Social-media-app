{% extends 'home/home_base.html' %}


{% block title %}
home
{% endblock title %}


{% block body %}
<div class="flex justify-center align-middle">
    <form class="w-full sm:max-w-sm md:max-w-md" action="{% url 'home:home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="text-xl px-4 py-1 rounded-md bg-blue-500 text-white mt-4" type="submit">Upload</button>
    </form>
</div>
{% endblock body %}


{% block javascript %}
    <script>
        $("#btn").click(function(){
            let dataToSend = {
                name: "shobhit",
                age: 12
            }

            $.ajax({
                type: "POST",
                url: "{% url 'ajax:posts' %}",
                contentType: "application/json",
                data:JSON.stringify(dataToSend),
                dataType: "json",
                success: function(res){
                    console.log(res)
                },
                error: function(err){
                    console.log(err)
                }
            })
        })
    </script>
{% endblock javascript %}
