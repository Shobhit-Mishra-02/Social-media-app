{% extends 'home/home_base.html' %}


{% block title %}
home
{% endblock title %}


{% block body %}
<div>
    <form action="{% url 'home:home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    
    {% if img_obj %}
        <h3>Successfully uploaded: {{img_obj.caption}}</h3>
        <img src="{{img_obj.image.url}}" alt="image">
    {% endif %}
        
</div>
{% endblock body %}
