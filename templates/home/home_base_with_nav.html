{% extends 'base.html' %}


{% block navigation %}

<nav class="bg-gray-50 border-b">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="{% url 'home:home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap ">Flowbite</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img id="navbar__profile_pic" class="w-8 h-8 rounded-full" src="#" alt="user photo">
      </button>
      <!-- Dropdown menu -->
      <div id="user-dropdown"
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow">
        <div class="px-4 py-3">
          <span id="navbar__full_name" class="block text-sm text-gray-900">Bonnie Green</span>
          <span id="navbar__email" class="block text-sm  text-gray-500 truncate">name@flowbite.com</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="{% url 'home:profile' user.id %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Profile</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Posts</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Friends</a>
          </li>
          <li>
            <a href="{% url 'authentication:logout'%}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign out</a>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
        <li>
          <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
            aria-current="page">Home</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">About</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">Services</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">Pricing</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endblock navigation %}



{% block javascript_for_navbar %}
<script>
  
  function createGetRequestPromise(url) {
    return new Promise((resolve, reject) => {
      $.ajax({
        url: url,
        type: "GET",
        dataType: "json",
        success: function (res) {
          resolve(res)
        },
        error: function (err) {
          reject(err)
        }
      })
    })
  }

  function createPostRequestPromise(url, data) {
    return new Promise((resolve, reject) => {
      $.ajax({
        url: url,
        type: "POST",
        contentType: false,
        processData: false,
        headers: { 'X-CSRFToken': "{{ csrf_token }}" },
        dataType: "json",
        data: data,
        success: function (res) {
          resolve(res)
        },
        error: function (err) {
          reject(err)
        }
      })
    })
  }

  $(document).ready(function () {

    createGetRequestPromise("{% url 'ajax:get_personal_information' user.id %}")
      .then(data => {
        $("#navbar__email").text(data.email)
        $("#navbar__full_name").text(data.full_name)
        $("#navbar__profile_pic").attr('src', data.profile_pic)
      })
  })
</script>
{% endblock javascript_for_navbar %}
