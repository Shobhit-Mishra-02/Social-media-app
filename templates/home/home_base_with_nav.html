{% extends 'base.html' %}


{% block navigation %}

<nav class="bg-gray-50 border-b">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="{% url 'home:home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap ">Social</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img id="navbar__profile_pic" class="w-8 h-8 rounded-full" src="#" alt="user photo">
      </button>
      <!-- Dropdown menu -->
      <div id="user-dropdown"
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow">
        <div class="px-4 py-3">
          <span id="navbar__full_name" class="block text-sm text-gray-900"></span>
          <span id="navbar__email" class="block text-sm  text-gray-500 truncate">{{user.email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="{% url 'home:profile' user.id %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Profile</a>
          </li>
          <li>
            <a href="{% url 'home:get_user_posts' %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Posts</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Friends</a>
          </li>
          <li>
            <a href="{% url 'authentication:logout'%}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign out</a>
          </li>
        </ul>
      </div>

      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-[50%] md:order-1" id="navbar-user">
      <div class="w-full mt-2 sm:mt-0 relative">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="search_input"
            class="block w-full p-4 ps-10 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50 focus:outline-2 focus:border-white focus:outline-blue-400 outline-none"
            placeholder="Search your friend..." required>
          <button type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
        </div>

        <div id="search_result" class="flex flex-col absolute top-16 w-full bg-white shadow-md">
        </div>
      </div>

    </div>
  </div>
</nav>

{% endblock navigation %}



{% block javascript_for_navbar %}
<script>

  function createGetRequestPromise(url) {
    return new Promise((resolve, reject) => {
      $.ajax({
        url: url,
        type: "GET",
        dataType: "json",
        success: function (res) {
          resolve(res)
        },
        error: function (err) {
          reject(err)
        }
      })
    })
  }

  function createPostRequestPromise(url, data) {
    return new Promise((resolve, reject) => {
      $.ajax({
        url: url,
        type: "POST",
        contentType: false,
        processData: false,
        headers: { 'X-CSRFToken': "{{ csrf_token }}" },
        dataType: "json",
        data: data,
        success: function (res) {
          resolve(res)
        },
        error: function (err) {
          reject(err)
        }
      })
    })
  }

  function addLoader() {
    let loaderTemplate = `
      <div class="flex justify-center align-middle items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-loader-2 animate-spin stroke-gray-500">
              <path d="M21 12a9 9 0 1 1-6.219-8.56" />
          </svg>
          <span class="ml-2 text-gray-500">loading posts...</span>
      </div>
    `

    $("#search_result").html(loaderTemplate)
  }

  function addSearchResult(data) {
    let template = ``

    data.forEach(user => {
      template += `
      <div class="w-full m-2 flex flex-row gap-2">
        <img class="h-12 w-12 rounded-full" src="${user.profile_pic}" />
        <div class="flex flex-col justify-start">
          <span class="font-semibold text-gray-500">${user.first_name + " " + user.last_name}</span>
          <span class="text-sm font-semibold text-gray-400">${user.email}</span>
        </div>
      </div>`
    })

    $("#search_result").html(template)
  }

  function makeSearch(searchString) {
    formData = new FormData()
    formData.append("search_string", searchString)

    createPostRequestPromise("{% url 'ajax:search_users' %}", formData)
      .then(data => addSearchResult(data))
      .catch(err => console.log(err))
  }

  $(document).ready(function () {
    let searchRequestId = null

    createGetRequestPromise("{% url 'ajax:get_personal_information' user.id %}")
      .then(data => {
        if (data.full_name) {
          $("#navbar__full_name").text(data.full_name)
        }
        $("#navbar__profile_pic").attr('src', data.profile_pic)
      })

    $("#search_input").on("input", function () {

      if (!searchRequestId) {
        addLoader()
      }

      if ($(this).val() == "") {
        $("#search_result").html("")
      }

      if (searchRequestId) {
        clearTimeout(searchRequestId)
        searchRequestId = null
      }

      if ($(this).val() != "") {
        searchRequestId = setTimeout(() => {
          makeSearch($(this).val())
          searchRequestId = null
        }, 2000)
      }

    })
  })
</script>
{% endblock javascript_for_navbar %}
